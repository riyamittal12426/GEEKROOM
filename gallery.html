    <style>
        /* Gallery Page Styles */
        .gallery-hero {
            padding: 160px 0 100px;
            background: radial-gradient(ellipse at center top, rgba(160, 255, 143, 0.08) 0%, transparent 70%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.98) 100%);
            text-align: center;
            overflow: hidden;
            border-bottom: 1px solid rgba(160, 255, 143, 0.1);
            min-height: 400px;
            position: relative;
        }

        .gallery-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="1" fill="%23A0FF8F" opacity="0.1"/><circle cx="75" cy="25" r="1" fill="%23A0FF8F" opacity="0.1"/><circle cx="25" cy="75" r="1" fill="%23A0FF8F" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="%23A0FF8F" opacity="0.1"/></svg>') repeat;
            animation: float 20s ease-in-out infinite;
        }

        .gallery-title {
            font-family: var(--heading-font);
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #FFFFFF 0%, var(--secondary-color) 50%, #7FE65A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .gallery-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
            line-height: 1.6;
        }



        /* Simple Grid Gallery */
        .gallery-section {
            padding: 80px 0;
            background: var(--primary-color);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .gallery-item {
            border-radius: var(--border-radius);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(160, 255, 143, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            height: 300px;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            border-color: rgba(160, 255, 143, 0.3);
            box-shadow: 0 20px 50px rgba(160, 255, 143, 0.15);
        }

        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
            filter: brightness(0.8) contrast(1.1);
        }

        .gallery-item:hover .gallery-image {
            transform: scale(1.05);
            filter: brightness(1) contrast(1.2);
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7) 0%, rgba(160, 255, 143, 0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-info h3 {
            color: var(--text-primary);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .gallery-info p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.4;
        }



        /* Image Placeholder */
        .image-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(160, 255, 143, 0.1) 0%, rgba(127, 230, 90, 0.05) 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .placeholder-icon {
            font-size: 3rem;
            opacity: 0.7;
        }

        .placeholder-text {
            color: var(--text-secondary);
            font-weight: 500;
            text-align: center;
        }

        /* Lightbox Modal */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: var(--border-radius);
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            background: var(--secondary-color);
            color: #000000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(160, 255, 143, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .filter-tabs {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }

            .filter-btn {
                width: 200px;
                text-align: center;
            }

            .gallery-hero {
                padding: 140px 0 80px;
            }
        }

        @media (max-width: 480px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .gallery-title {
                font-size: 2.5rem;
            }

            .gallery-subtitle {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }
    </style>

        // Simple Gallery Class
        class SimpleGallery {
            constructor(container, items) {
                this.container = container;
                this.items = items;
                this.init();
            }

            init() {
                this.render();
            }

            render() {
                this.container.innerHTML = '';

                this.items.forEach((item, index) => {
                    const element = this.createItemElement(item);
                    this.container.appendChild(element);

                    // Animate item in
                    gsap.fromTo(element,
                        { opacity: 0, y: 30 },
                        { opacity: 1, y: 0, duration: 0.6, delay: index * 0.1, ease: 'power2.out' }
                    );
                });
            }

            createItemElement(item) {
                const element = document.createElement('div');
                element.className = 'gallery-item';
                element.dataset.id = item.id;

                element.innerHTML = `
                    <img class="gallery-image" src="${item.image}" alt="${item.title}" loading="lazy">
                    <div class="gallery-overlay">
                        <div class="gallery-info">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    </div>
                `;

                return element;
            }


        }

        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('gallery-grid');
            const gallery = new SimpleGallery(container, galleryData);

            // Lightbox functionality
            const lightbox = document.getElementById('lightbox');
            const lightboxClose = document.getElementById('lightbox-close');
            const lightboxImage = document.getElementById('lightbox-image');

            container.addEventListener('click', function (e) {
                const item = e.target.closest('.gallery-item');
                if (item) {
                    const img = item.querySelector('.gallery-image');
                    lightboxImage.src = img.src;
                    lightboxImage.alt = img.alt;
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            });

            // Close lightbox
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function (e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Keyboard navigation
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
        });
