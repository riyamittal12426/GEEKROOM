            min-height: 400px;
            position: relative;
        }

            left: 0;
            right: 0;
            bottom: 0;

            animation: float 20s ease-in-out infinite;
        }

        .gallery-title {
            font-family: var(--heading-font);
            font-size: clamp(3rem, 8vw, 4.5rem);
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #FFFFFF 0%, var(--secondary-color) 50%, #7FE65A 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .gallery-subtitle {
            font-size: 1.3rem;
            color: var(--text-secondary);
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Gallery Filter */
        .gallery-filter {
            padding: 40px 0;
            background: rgba(255, 255, 255, 0.01);
            border-bottom: 1px solid rgba(160, 255, 143, 0.1);
        }

        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            max-width: 800px;
            margin: 0 auto;
        }

        .filter-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(160, 255, 143, 0.2);
            border-radius: 25px;
            color: var(--text-secondary);
            font-family: inherit;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(160, 255, 143, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .filter-btn:hover::before {
            left: 100%;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--secondary-color);
            color: #000000;
            border-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(160, 255, 143, 0.3);
        }

        /* Masonry Gallery */
        .gallery-section {
            padding: 80px 0;
            background: var(--primary-color);
        }

        .masonry-container {
            position: relative;
            width: 100%;
            margin-top: 3rem;
        }

        .masonry-item {
            position: absolute;
            border-radius: var(--border-radius);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(160, 255, 143, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
            cursor: pointer;
            opacity: 0;
            transform: translateY(50px);
        }

        .masonry-item.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .masonry-item:hover {
            transform: translateY(-8px) scale(0.98);
            border-color: rgba(160, 255, 143, 0.3);
            box-shadow: 0 20px 50px rgba(160, 255, 143, 0.15);
            z-index: 10;
        }

        .masonry-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
            filter: brightness(0.8) contrast(1.1);
        }

        .masonry-item:hover .masonry-image {
            transform: scale(1.05);
            filter: brightness(1) contrast(1.2);
        }

        /* Landscape Frame Styles */
        .masonry-item.landscape {
            border-radius: 16px;
            min-width: 400px;
            /* Ensure minimum width for landscape */
        }

        .masonry-item.landscape .masonry-image {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }

        .masonry-item.landscape .image-placeholder {
            background: linear-gradient(90deg, rgba(160, 255, 143, 0.1) 0%, rgba(127, 230, 90, 0.05) 50%, rgba(160, 255, 143, 0.1) 100%);
            position: relative;
        }

        .masonry-item.landscape .placeholder-icon {
            font-size: 2.5rem;
        }

        .masonry-item.landscape .placeholder-text {
            font-size: 0.9rem;
            font-weight: 600;
        }

        .landscape-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.2rem;
            opacity: 0.6;
            background: rgba(0, 0, 0, 0.3);
            padding: 4px 8px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .gallery-category.landscape {
            background: linear-gradient(135deg, rgba(160, 255, 143, 0.9), rgba(127, 230, 90, 0.9));
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            letter-spacing: 1px;
        }

        /* Portrait Frame Styles */
        .masonry-item.portrait {
            border-radius: 12px;
        }

        .masonry-item.portrait .image-placeholder {
            background: linear-gradient(135deg, rgba(160, 255, 143, 0.1) 0%, rgba(127, 230, 90, 0.05) 100%);

            box-shadow: 0 15px 40px rgba(160, 255, 143, 0.2);
        }

            box-shadow: 0 20px 50px rgba(160, 255, 143, 0.15);
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);

        class MasonryGallery {
            constructor(container, items, options = {}) {
                this.container = container;
                this.items = items;
                this.filteredItems = [...items];
                this.options = {
                    columns: 4,
                    gap: 20,
                    animationDuration: 0.6,
                    stagger: 0.05,
                    ...options
                };
                this.columnHeights = [];
                this.init();
            }

            getColumns() {
                const width = window.innerWidth;
                if (width >= 1400) return 5;
                if (width >= 1200) return 4;
                if (width >= 900) return 3;
                if (width >= 600) return 2;
                return 1;
            }

            init() {
                this.columns = this.getColumns();
                this.columnHeights = new Array(this.columns).fill(0);
                this.render();
                this.setupEventListeners();

                // Animate items in
                setTimeout(() => this.animateIn(), 100);
            }

            render() {
                this.container.innerHTML = '';
                const containerWidth = this.container.offsetWidth;
                const columnWidth = (containerWidth - (this.options.gap * (this.columns - 1))) / this.columns;

                this.filteredItems.forEach((item, index) => {
                    const element = this.createItemElement(item, columnWidth);
                    this.container.appendChild(element);
                    this.positionItem(element, item, columnWidth, index);
                });

                // Set container height
                const maxHeight = Math.max(...this.columnHeights);
                this.container.style.height = `${maxHeight}px`;
            }

            createItemElement(item, columnWidth) {
                const element = document.createElement('div');
                element.className = `masonry-item ${item.orientation}`;
                element.dataset.category = item.category;
                element.dataset.id = item.id;
                element.dataset.orientation = item.orientation;

                // Calculate width based on orientation and span
                let itemWidth = columnWidth;
                if (item.orientation === 'landscape' && this.columns > 1) {
                    // Landscape items span 2 columns
                    const span = Math.min(2, this.columns);
                    itemWidth = (columnWidth * span) + (this.options.gap * (span - 1));
                } else if (item.width && item.width > 1 && this.columns > 1) {
                    // Custom width items
                    const span = Math.min(item.width, this.columns);
                    itemWidth = (columnWidth * span) + (this.options.gap * (span - 1));
                }

                element.style.width = `${itemWidth}px`;
                element.style.height = `${item.height}px`;

                // Create image content - use actual image if provided, otherwise show placeholder
                const imageContent = item.image
                    ? `<img class="masonry-image" src="${item.image}" alt="${item.title}" loading="lazy">`
                    : `<div class="image-placeholder ${item.orientation}">
                        <span class="placeholder-icon">${item.placeholder || 'üì∑'}</span>
                        <span class="placeholder-text">${item.placeholderText || 'Image Coming Soon'}</span>
                       </div>`;

                element.innerHTML = `
                    <div class="gallery-category ${item.orientation}">${item.category}</div>
                    ${imageContent}
                    ${item.orientation === 'landscape' ? '<div class="landscape-indicator">üìê</div>' : ''}
                    <div class="gallery-overlay">
                        <div class="gallery-info">
                            <h3>${item.title}</h3>
                            <p>${item.description}</p>
                        </div>
                    </div>
                `;

                return element;
            }

            positionItem(element, item, columnWidth, index) {
                // Force landscape items to span 2 columns if possible
                let itemSpan = 1;
                if (item.orientation === 'landscape' && this.columns > 1) {
                    itemSpan = Math.min(2, this.columns);
                } else if (item.width && item.width > 1) {
                    itemSpan = Math.min(item.width, this.columns);
                }

                if (itemSpan > 1) {
                    // For landscape items, find the best position across multiple columns
                    let bestColumn = 0;
                    let minHeight = Infinity;

                    // Check each possible starting column
                    for (let col = 0; col <= this.columns - itemSpan; col++) {
                        const maxHeightInSpan = Math.max(...this.columnHeights.slice(col, col + itemSpan));
                        if (maxHeightInSpan < minHeight) {
                            minHeight = maxHeightInSpan;
                            bestColumn = col;
                        }
                    }

                    const x = bestColumn * (columnWidth + this.options.gap);
                    const y = minHeight;

                    element.style.left = `${x}px`;
                    element.style.top = `${y}px`;

                    // Update all affected columns
                    for (let col = bestColumn; col < bestColumn + itemSpan; col++) {
                        this.columnHeights[col] = minHeight + item.height + this.options.gap;
                    }
                } else {
                    // For portrait items, use the shortest column
                    const shortestColumn = this.columnHeights.indexOf(Math.min(...this.columnHeights));
                    const x = shortestColumn * (columnWidth + this.options.gap);
                    const y = this.columnHeights[shortestColumn];

                    element.style.left = `${x}px`;
                    element.style.top = `${y}px`;

                    this.columnHeights[shortestColumn] += item.height + this.options.gap;
                }
            }

            animateIn() {
                const items = this.container.querySelectorAll('.masonry-item');
                items.forEach((item, index) => {
                    gsap.fromTo(item,
                        {
                            opacity: 0,
                            y: 50,
                            scale: 0.8,
                            filter: 'blur(10px)'
                        },
                        {
                            opacity: 1,
                            y: 0,
                            scale: 1,
                            filter: 'blur(0px)',
                            duration: this.options.animationDuration,
                            ease: 'power3.out',
                            delay: index * this.options.stagger
                        }
                    );
                });
            }

            filter(category) {
                if (category === 'all') {
                    this.filteredItems = [...this.items];
                } else {
                    this.filteredItems = this.items.filter(item => item.category === category);
                }

                // Animate out current items
                const currentItems = this.container.querySelectorAll('.masonry-item');
                gsap.to(currentItems, {
                    opacity: 0,
                    scale: 0.8,
                    duration: 0.3,
                    stagger: 0.02,
                    onComplete: () => {
                        this.columnHeights = new Array(this.columns).fill(0);
                        this.render();
                        this.animateIn();
                    }
                });
            }

            resize() {
                const newColumns = this.getColumns();
                if (newColumns !== this.columns) {
                    this.columns = newColumns;
                    this.columnHeights = new Array(this.columns).fill(0);
                    this.render();
                }
            }

            setupEventListeners() {
                // Hover effects
                this.container.addEventListener('mouseenter', (e) => {
                    if (e.target.closest('.masonry-item')) {
                        const item = e.target.closest('.masonry-item');
                        gsap.to(item, {
                            scale: 0.95,
                            duration: 0.3,
                            ease: 'power2.out'
                        });
                    }
                }, true);

                this.container.addEventListener('mouseleave', (e) => {
                    if (e.target.closest('.masonry-item')) {
                        const item = e.target.closest('.masonry-item');
                        gsap.to(item, {
                            scale: 1,
                            duration: 0.3,
                            ease: 'power2.out'
                        });
                    }
                }, true);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('masonry-container');
            const masonry = new MasonryGallery(container, galleryData);

            // Filter functionality
            const filterBtns = document.querySelectorAll('.filter-btn');
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    filterBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');

                    const filter = this.getAttribute('data-filter');
                    masonry.filter(filter);
                });
            });

            // Resize handler
            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    masonry.resize();
                }, 250);
            });

            // Lightbox functionality
            const lightbox = document.getElementById('lightbox');
            const lightboxClose = document.getElementById('lightbox-close');

            container.addEventListener('click', function (e) {
                const item = e.target.closest('.masonry-item');
                if (item) {
                    // For now, just show a placeholder in lightbox
                    // In real implementation, you'd load the actual image
                    lightbox.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            });

            // Close lightbox
            lightboxClose.addEventListener('click', closeLightbox);
            lightbox.addEventListener('click', function (e) {
                if (e.target === lightbox) {
                    closeLightbox();
                }
            });

            function closeLightbox() {
                lightbox.classList.remove('active');
                document.body.style.overflow = 'auto';
            }

            // Keyboard navigation
            document.addEventListener('keydown', function (e) {
                if (e.key === 'Escape' && lightbox.classList.contains('active')) {
                    closeLightbox();
                }
            });
        });
    </script>
